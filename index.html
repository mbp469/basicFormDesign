<!doctype>
<html>
  <head>
    <title>Force Sign Up</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Force User Sign Up Form</h1>

    <form action="http://requestb.in/1iwxz841" method="post">

    <!--BASIC INFO BOX -->
    <fieldset class="basic-info">
      <legend>Basic Info</legend>
      <label for="applicant-name">Full Name</label>
      <input name="name" id="applicant-name" type="text" placeholder="Luke Skywalker" required><br>
      <label for="profile-pic">Profile Pic</label>
      <input name="pic" id="profile-pic" type="file"><br>
      <label for"email-address">Email</label>
      <input name="email" id="email-address" type="email" required><br>

      <label for="side" type="radio">Side:</label>
        <input type="radio" name="light-side" value="light">Light</input>
        <input type="radio" name="dark-side" value="dark">Dark</input><br>

      <label for="origin-story">Origin Story</label><br>
        <input name="origin" class="large-text-box" id="origin-story" type="text"><br>
    </fieldset>

    <!-- ABILITIES BOX -->
    <fieldset class="abilities">
      <legend>Abilities</legend>
      <label for="lightsaber-color">Lightsaber Color</label>
      <select id="lightsaber-color" placeholder="Select Color">
        <option>Select Color</option>
        <option name="blue">Blue</option>
        <option name="red">Red</option>
        <option name="green">Green</option>
        <option name="purple">Purple</option>
      </select><br>

        <label for="levitation-num">How many objects can you levitate at once?</label><br>
        <input name="lev-number" id="levitation-num" type="number" min="0"><br>

        <label for"fav-ability">Favorite Ability</label>
        <input name="ability" id="fav-ability" type="text" placeholder="precognition"><br>

        <label for="pilot-experience">Pilot Experience</label><br>
        <input name="option1" value="speeder" type="checkbox">Speeder
        <input name="option2" value="transport" type="checkbox">Transport
        <input name="option3" value="x-wing" type="checkbox">X-wing
        <input name="option4" value="tie-fighter" type="checkbox">TIE Fighter
        <input name="option5" value="starship" type="checkbox">Starship
        <input name="option6" value="Bantha" type="checkbox">Bantha


    </fieldset>

    <!-- APPLICATION INFO BOX -->
    <fieldset class="application">
      <legend>Application Info</legend>
      <label for="desired-mentor">Desired Mentor</label>
      <input name="mentor" id="desired-mentor" type="text" placeholder="Yoda"><br>

      <label for"app-date">Application Date</label>
      <input name="date" id="app-date" type="date"><br>

      <label for="app-password">Application Password</label>
      <input name="pw" id="app-password" type="password"><br>

      <label for="dark-side-question">How do you get to the dark side?</label>
      <input name="dark-side" class="large-text-box" for="dark-side-question" type="text"><br>

      <div class="buttons">
      <button type="reset" value="Reset">Start Over</button>
      <button type="submit" value="Apply">Apply</button>
    </div>

    </fieldset>

  </form>




</body>
</html>
